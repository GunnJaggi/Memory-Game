<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neural Overload â€” Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: radial-gradient(circle at top, #020617, #000);
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #0f172a;
    padding: 40px;
    border-radius: 22px;
    width: 360px;
    text-align: center;
    box-shadow: 0 40px 80px rgba(0,0,0,0.6);
}

h1 {
    margin-top: 0;
    color: #38bdf8;
    letter-spacing: 1px;
}

.info {
    font-size: 14px;
    color: #94a3b8;
    margin-bottom: 20px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    margin: 30px 0;
}

.tile {
    height: 120px;
    border-radius: 16px;
    background: #334155;
    cursor: pointer;
    transition: transform 0.1s ease;
}

.tile:active {
    transform: scale(0.95);
}

.tile.active {
    background: #22c55e;
    box-shadow: 0 0 30px rgba(34,197,94,0.8);
}

.tile.wrong {
    background: #ef4444;
    box-shadow: 0 0 30px rgba(239,68,68,0.8);
}

.stats {
    font-size: 15px;
    color: #e5e7eb;
}

button {
    margin-top: 25px;
    padding: 12px 24px;
    border-radius: 10px;
    border: none;
    background: #38bdf8;
    color: #020617;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #0ea5e9;
}
</style>
</head>

<body>

<div class="container">
    <h1>Neural Overload</h1>
    <div class="info" id="info">Memorize the sequence. One mistake ends it.</div>

    <div class="grid">
        <div class="tile" data-id="0"></div>
        <div class="tile" data-id="1"></div>
        <div class="tile" data-id="2"></div>
        <div class="tile" data-id="3"></div>
    </div>

    <div class="stats">
        Level: <span id="level">0</span>
    </div>

    <button onclick="startGame()">Start</button>
</div>

<script>
const tiles = document.querySelectorAll(".tile");
const info = document.getElementById("info");
const levelEl = document.getElementById("level");

let sequence = [];
let playerIndex = 0;
let level = 0;
let acceptingInput = false;

function startGame() {
    sequence = [];
    level = 0;
    nextLevel();
}

function nextLevel() {
    level++;
    levelEl.textContent = level;
    playerIndex = 0;
    acceptingInput = false;
    info.textContent = "Watch carefully...";
    
    sequence.push(Math.floor(Math.random() * 4));
    playSequence();
}

function playSequence() {
    let i = 0;
    const speed = Math.max(700 - level * 40, 200);

    const interval = setInterval(() => {
        highlightTile(sequence[i]);
        i++;
        if (i >= sequence.length) {
            clearInterval(interval);
            acceptingInput = true;
            info.textContent = "Your turn.";
        }
    }, speed);
}

function highlightTile(index) {
    const tile = tiles[index];
    tile.classList.add("active");
    setTimeout(() => tile.classList.remove("active"), 300);
}

tiles.forEach(tile => {
    tile.addEventListener("click", () => {
        if (!acceptingInput) return;

        const id = Number(tile.dataset.id);

        if (id === sequence[playerIndex]) {
            highlightTile(id);
            playerIndex++;

            if (playerIndex === sequence.length) {
                acceptingInput = false;
                setTimeout(nextLevel, 600);
            }
        } else {
            tile.classList.add("wrong");
            info.textContent = "GAME OVER ðŸ’€";
            acceptingInput = false;
        }
    });
});
</script>

</body>
</html>
